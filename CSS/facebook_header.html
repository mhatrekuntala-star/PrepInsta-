<!-- Create a profile header similar to Facebook, including the user's profile picture, cover photo, and user information. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Header</title>
    <link rel="stylesheet" href="facebook_header.css">
</head>
<body>
    <div class="profile-header">
        <div class="cover-photo">
            <img src="profile-placeholder.jpeg" alt="Cover Photo">
        </div>
        <div class="profile-picture">
            <img src="cover-placeholder.jpeg" alt="Profile Picture">
        </div>
        <div class="user-info">
            <h1>Kuntala Mhatre</h1>
            <p>Web Developer | Tech Enthusiast | Traveler</p>
        </div>
    </div>
</body>
</html>
